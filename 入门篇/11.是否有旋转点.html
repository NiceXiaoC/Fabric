<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding:0;}
			body{overflow: hidden;}
			canvas{border:1px solid red;}
		</style>
	</head>
	<body>
		<canvas id="canvas" width='600' height='500'></canvas>
		<script type="text/javascript" src="fabric.js" ></script>
		<script type="text/javascript" src="fabric.require.js" ></script>
		<script type="text/javascript">
			
			var canvas = new fabric.Canvas('canvas');
			
			 var cricle = new fabric.Circle({
			 	radius : 50,
			 	fill : 'red',
			 	left : 150, 
			 	top : 150 
			 })
			 
			var cricle2 = new fabric.Circle({
			 	radius : 30,
			 	fill : 'blue',
			 	left : 50, 
			 	top : 50 
			 })
			canvas.add(cricle,cricle2); //把 对象添加到canvas【可多个】
			
			/*
				  hasRotatingPoint ： true/false  : 是否有旋转点
			*/
			cricle2.hasRotatingPoint = false; // 取消旋转点
			
		</script>
	</body>
</html>
