<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding:0;}
			body{overflow: hidden;}
			canvas{border:1px solid red;}
		</style>
	</head>
	<body>
		<canvas id="canvas" width='600' height='500'></canvas>
		<script type="text/javascript" src="fabric.js" ></script>
		<script type="text/javascript" src="fabric.require.js" ></script>
		<script type="text/javascript">
			
			var canvas = new fabric.Canvas('canvas');
			
			 
			 var triangle = new fabric.Triangle({ //实例化一个三角形
			 	width : 100, // 宽度100
			 	height : 100, // 高度100
			 	fill : 'blue', // 填充色
			 	left : 100, 
			 	top : 100 
			 });
			 
			 var cricle = new fabric.Circle({
			 	radius : 50,
			 	fill : 'red',
			 	left : 150, 
			 	top : 150 
			 })
			 
			 
			 canvas.add(triangle,cricle); //把 对象添加到canvas【可多个】
			 
			 //取消边框 和 控制点
			 triangle.hasBorders = triangle.hasControls = false; 
			 
			 /*
			  	默认情况下 ：　canvas中的对象都是可以选中的
			  */
			 cricle.selectable = false; //  表示cricle对象是否可以选中进行其他操作
			 
			 
			 
		</script>
	</body>
</html>
